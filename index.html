<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Crystal Game</title>
  <link rel= "stylesheet" href="assets/css/reset.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel= "stylesheet" href="assets/css/style.css">


</head>

<body>

     <div class="container">
            <div class="row">
                    <div class="col-md-12 text-center">
                      <header>
                      <h1>Guess the Number 11</h1>
                    </header>
                    </div>
            </div>
             <br>
             <div class="row">
                    <div class="col-md-12 text-center">
                    <h2>Click on the Crystal to add a number</h2>
                    <br>
                    <p></p>
                    </div>
                </div>
                <br>
            <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center">
                        <div id="number"> Number </div>
                    </div>
            </div>
            <br>
            <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center">
                            <button id="ruby" value= "15" >Ruby</button>
                            <button id="topaz" value= "5" >Topaz</button>
                            <button id="amber" value= "3" >Amber</button>
                            <button id="diamond" value= "7" >Diamond</button>

                    </div>
            
            </div>
            <br>

            <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center">
                        <div id="totalscore"> Total Score </div>
                    </div>
            </div>
            <br>
            <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                    <div id="box">
                        <ul>
                          <li><p id="wins">Wins: </p></li>
                          <li><p id="losses">Losses: </p></li>
                        </ul>
                    </div>
                    </div>
     </div>








        <script type="text/javascript" src="assets/javascript/game.js"></script>
        
</body>
