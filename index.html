<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Crystal Game</title>
  <link rel= "stylesheet" href="assets/css/reset.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel= "stylesheet" href="assets/css/style.css">


</head>

<body>

     <div class="container">
             <br>
            <div class="row">
                    <div class="col-md-12 text-center">
                      <header>
                      <h1>Guess the Number</h1>
                    </header>
                    </div>
            </div>
             
             <div class="row">
                    <div class="col-md-12 text-center">
                    <h2>Click on the Crystal to add a number</h2>
                    
                    </div>
                </div>
                
            <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center">
                        <div id="number"></div>
                    </div>
            </div>
            <br>
            <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8 text-center">
                            <button id="ruby" value= "14" ><img src="assets/images/ruby.jpg" alt="ruby"></button>
                            <button id="topaz" value= "5" ><img src="assets/images/topaz.jpg" alt="topaz"></button>
                            <button id="amber" value= "2" ><img src="assets/images/amber.jpg" alt="amber"></button>
                            <button id="diamond" value= "7" ><img src="assets/images/diamond.jpg" alt="diamond"></button>

                    </div>
            
            </div>
            <br>

            <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center">
                        <div id="totalscore"> Total Score : </div>
                    </div>
            </div>
            <br>
            <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center">
                    <div id="box">
                        <ul>
                          <li><p id="wins">Wins: </p></li>
                          <li><p id="losses">Losses: </p></li>
                        </ul>
                        <button type="button" onclick="NewGame();" class="btn btn-primary btn-lg" id="resetbtn">Reset Game</button>
                    </div>
                    </div>
     </div>








        <script type="text/javascript" src="assets/javascript/game.js"></script>
        
</body>
</html>
